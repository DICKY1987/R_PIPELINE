name: Python Validation

on:
  pull_request:
  push:
    branches: [main]

jobs:
  python-quality:
    name: Run Python quality gates
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python 3.12
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          python -m pip install pytest pytest-cov ruff mypy

      - name: Run Ruff lint checks
        run: |
          ruff check .
          ruff format --check .

      - name: Run MyPy type checks
        run: |
          mypy --config-file tools/mypy.ini

      - name: Execute pytest suites
        env:
          PYTHONPATH: "${{ github.workspace }}"
        run: |
          pytest -c tools/pytest.ini tests/unit tests/integration
