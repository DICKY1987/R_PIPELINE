repos:
  - repo: https://github.com/psf/black
    rev: 24.8.0
    hooks:
      - id: black

  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.6.8
    hooks:
      - id: ruff
        args: ["--fix"]
      - id: ruff-format

  - repo: https://github.com/commitizen-tools/commitizen
    rev: v3.27.0
    hooks:
      - id: commitizen
        stages: [commit-msg]

  - repo: local
    hooks:
      - id: pwsh-check-one
        name: pwsh check-one
        entry: pwsh -NoProfile -File scripts/precommit/check-one.ps1
        language: system
        pass_filenames: true
        files: '\\.(ps1|psm1|py)$'
